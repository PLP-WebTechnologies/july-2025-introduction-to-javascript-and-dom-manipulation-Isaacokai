<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Practice Project</h1>

  <!-- Part 1: Input + Output -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="text" id="userInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="calcTotalBtn">Calculate Total (50 + 30)</button>
    <p id="totalResult"></p>
    
    <button id="formatBtn">Format String</button>
    <p id="formatResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button id="listFruitsBtn">List Fruits</button>
    <ul id="fruitsList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Text</button>
    <p id="textToChange">This text will change.</p>

    <button id="toggleClassBtn">Toggle Highlight</button>
    <p id="highlightText">Toggle my style!</p>

    <button id="createElementBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
